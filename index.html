    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1A1A1A; /* Equivalent to bg-neutral-900 or similar */
        color: #E0E0E0; /* Equivalent to text-neutral-200 or similar */
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2a2a2a; /* Darker track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a; /* Lighter thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4A017; /* Accent color on hover */
      }
      /* Spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-custom {
        animation: spin 1s linear infinite;
      }
       /* Notification animation */
      @keyframes slideInDown { /* Changed from slideInUp */
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideOutUp { /* Changed from slideOutDown */
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100%); opacity: 0; }
      }
      .animate-slide-in-down { /* Changed from animate-slide-in-up */
        animation: slideInDown 0.5s ease-out forwards;
      }
      .animate-slide-out-up { /* Changed from animate-slide-out-down */
        animation: slideOutUp 0.5s ease-in forwards;
      }
    </style>
